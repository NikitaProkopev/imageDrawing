<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #images-container {
            padding: 100px 48px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 100vw;
            gap: 32px;
        }

        .jewelry-image {
            aspect-ratio: 1 / 1.5;
            max-width: calc((100vw - 96px - 64px) / 3);
            width: 100%;
            min-height: calc((100vw - 96px - 64px) / 2);
        }
        body {
            background-color: #DACBB7;
        }
    </style>
</head>
<body>

<div id="images-container">

</div>

<script src="main.js"></script>
</body>
</html>
